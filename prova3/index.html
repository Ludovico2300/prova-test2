<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 10vh;
            background-color: red;
        }

        .left-head {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            gap: 10px;
        }

        .right-head {
            display: flex;
            align-items: center;
            margin: 10px;
            gap: 10px;
        }

        .right-head div{
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: black;
            width: 20px;
            height: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: cyan;
            width: 50px;
            height: 50px;
        }

        main {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            height: 70vh;
            width: 100vw;
        }

        main section {
            background-color: grey;
            height: 30%;
            width: 30%;
        }

        main section div {
            background-color: red;
            margin: 5%;
        }

        .grid-left {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .grid-right {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .big-content {
            grid-column: 1/3;
            grid-row: 1;
        }
        
    </style>
</head>

<body>
    <header>
        <section class="left-head">
            <div class="logo">logo</div>
            <div>home</div>
            <div>about</div>
            <div>contact</div>
            <div>get started</div>
            <div>pricing</div>
        </section>
        <section class="right-head">
            <div>a</div>
            <div>b</div>
        </section>
    </header>
    <main>
        <section class="grid-left">
            <div class="big-content">1</div>
            <div>2</div>
            <div>3</div>
        </section>

        <section class="grid-right">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>

        </section>




    </main>

</body>

</html>
